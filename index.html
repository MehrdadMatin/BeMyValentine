<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Will you be my Valentine?" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
    
    <!-- Modern fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <title>Be My Valentine? 💝</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="loading-screen">
        <div class="loader"></div>
    </div>

    <div class="theme-toggle">
        <button onclick="toggleTheme()" id="theme-btn">🌙</button>
    </div>
    
    <div class="container">
        <div class="hearts-container"></div>
        
        <div id="proposal-content">
            <h1 class="elegant-title">Will you be my Valentine?</h1>
            <div class="buttons">
                <button class="yes-btn" onclick="acceptValentine()">Yes</button>
                <button class="no-btn" onmouseover="moveButton()">No</button>
            </div>
            <div id="message" class="hidden">
                <h2>You've made me the happiest! ❤️</h2>
                <div class="countdown"></div>
            </div>
        </div>
    </div>

    <!-- QR Code Modal -->
    <div id="qr-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Share this moment</h2>
            <div id="qr-code"></div>
            <p>Scan to view this page</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
